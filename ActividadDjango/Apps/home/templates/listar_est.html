
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Listar Estudiante</h1>
    <table border="2">
        <tr>
            <td>Nombre</td>
            <td>Apellido</td>
            <td>Direccion</td>
        </tr>
        {% for est in object_list %}  
        <tr>
            <td>{{ est.nombre }}</td>
            <td>{{ est.apellido }}</td>
            <td>{{ est.direccion }}</td>
        </tr>
        {% endfor %}
    </table>
    
</body>
</html>
